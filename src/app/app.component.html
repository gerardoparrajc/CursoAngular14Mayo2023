<h1 *ngIf="contador < 5" appGatoBotas appGreenBackgroundOnClick appDestacar="Angular">Este es el curso de Angular 14</h1>
<h2 [ngClass]="{ 'colorRojo': pintarRojo, 'fondoAzul': pintarFondoAzul }">Este es el subtítulo</h2>
<h3 [ngStyle]="{'background-color': backgroundColor ? 'green' : 'yellow'}" >Este es el sub-sub-título</h3>

<!-- ngClass: contador de 0 a 5 esté en verde. De 5 a 7 en amarillo. De 8 a 10 en rojo -->
<p [ngClass]="{
  'verde': contador >= 0 && contador < 5,
  'amarillo': contador >= 5 && contador <= 7,
  'rojo': contador >= 8
}">Cuenta: {{ contador }}</p>
<button (click)="onClick()">Incrementar contador</button>

<!-- Variables internas del bucle:
  first -> booleano que indica si es el primer item del bucle
  last -> booleano que indica si es el último item del bucle
  even -> booleano que indica si es el item par del bucle
  odd -> para los impares
-->
<ul>
  <li *ngFor="let el of elementos; let i = index; let total = count; let esPrimero = first" >{{ i }} de {{ total }}. {{ el }} {{ esPrimero ? ' Es el primero' : '' }}</li>
</ul>

<div [ngSwitch]="contador">
  <p *ngSwitchCase="3">El valor es 3</p>
  <p *ngSwitchCase="5">El valor es 5</p>
  <p *ngSwitchDefault>El valor no es ni 3 ni 5</p>
</div>

<h1 *appUnless="contador > 5">Este texto debería verse cuando contador sea menor que 5</h1>
